<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Surgical Career</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="overflow-x-hidden">

    <div id="auth-view" class="fixed inset-0 bg-white text-gray-800 flex flex-col items-center justify-center z-[100] p-4 transition-opacity duration-500">
        <div class="absolute inset-0 bg-cover bg-center opacity-30 mix-blend-multiply" style="background-image: url('https://images.unsplash.com/photo-1583912267659-1cb2a47381b1?q=80&w=2940&auto=format&fit=crop');"></div>
        <div class="text-center z-10 w-full max-w-md px-4 bg-white/95 p-8 rounded-xl shadow-2xl backdrop-blur-sm">
            <img src="logo.jpg" onerror="this.src='logo.png'; this.onerror=null;" class="w-48 mx-auto mb-6 object-contain">
            <h2 id="auth-title" class="text-2xl font-bold mb-2">Welcome Back</h2>
            <p id="auth-subtitle" class="text-gray-600 mb-6 text-sm">Sign in to manage your portfolio and jobs.</p>
            <div class="space-y-3">
                <input type="email" id="login-email" placeholder="Email" class="w-full p-3 border rounded">
                <input type="password" id="login-password" placeholder="Password" class="w-full p-3 border rounded">
                <button id="btn-auth-action" class="w-full bg-[var(--surgeon-blue)] text-white font-bold py-3 rounded hover:opacity-90">Sign In</button>
                
                <p class="text-sm text-gray-500 mt-4"><span id="auth-toggle-text">New here?</span> <button id="btn-toggle-mode" class="text-blue-600 font-bold hover:underline">Create an account</button></p>
                <button id="btn-skip" class="text-xs text-gray-400 underline mt-2">Continue as Guest (Demo)</button>
            </div>
        </div>
    </div>
    
    <div id="app-wrapper" class="hidden">
        <header class="fixed top-0 left-0 right-0 bg-white shadow-md z-50 h-16 flex items-center px-4 md:px-6">
            <div class="flex items-center h-full py-2"><img src="logo.jpg" onerror="this.src='logo.png'; this.onerror=null;" class="h-full w-auto object-contain"></div>
            <div class="flex-grow"></div>
            <div class="flex items-center space-x-4">
                <div class="text-right hidden sm:block"><p id="user-name" class="text-sm font-bold">Guest</p><p class="text-xs text-gray-500">Trainee</p></div>
                <img id="user
