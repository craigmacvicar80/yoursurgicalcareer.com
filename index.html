<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Surgical Career</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        :root { --surgeon-blue: #002D72; --ascension-green: #009E73; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans h-screen overflow-hidden">

    <div id="auth-container" class="fixed inset-0 z-50 bg-[url('https://images.unsplash.com/photo-1551076805-e1869033e561?q=80&w=2000&auto=format&fit=crop')] bg-cover bg-center flex items-center justify-center">
        <div class="absolute inset-0 bg-blue-900/80 backdrop-blur-sm"></div>
        <div class="relative bg-white p-8 rounded-xl shadow-2xl max-w-md w-full m-4">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-[#002D72] text-white rounded-lg flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="activity" class="w-8 h-8"></i>
                </div>
                <h1 class="text-2xl font-bold text-[#002D72]">Your Surgical Career</h1>
            </div>
            <div class="space-y-4">
                <input type="email" id="login-email" placeholder="Email" class="w-full p-3 border rounded-lg">
                <input type="password" id="login-password" placeholder="Password" class="w-full p-3 border rounded-lg">
                <button id="btn-auth-action" class="w-full bg-[#002D72] text-white font-bold py-3 rounded-lg hover:opacity-90">Sign In</button>
                <div class="text-center border-t pt-4">
                    <button id="btn-skip" class="text-sm text-gray-500 hover:text-[#002D72]">Continue as Guest</button>
                </div>
            </div>
        </div>
    </div>

    <div id="app-container" class="hidden flex h-screen">
        <aside class="w-64 bg-[#002D72] text-white hidden md:flex flex-col">
            <div class="p-6 font-bold text-xl">YSC</div>
            <nav class="flex-1 p-4 space-y-2">
                <a onclick="showTab('dashboard')" class="block p-3 rounded bg-blue-800 cursor-pointer">Dashboard</a>
                <a onclick="showTab('jobs')" class="block p-3 rounded hover:bg-blue-800 cursor-pointer text-blue-100">Jobs</a>
            </nav>
            <div class="p-4 border-t border-blue-800">
                <p id="user-name-display" class="text-sm font-medium">Guest</p>
                <button id="logout-btn" class="text-xs text-blue-300">Log Out</button>
            </div>
        </aside>

        <main class="flex-1 p-8 overflow-y-auto">
            <div id="dashboard" class="tab-content">
                <h2 class="text-2xl font-bold mb-6">Dashboard</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded shadow border">
                        <p class="text-gray-500 text-sm">Portfolio Score</p>
                        <p class="text-3xl font-bold text-[#002D72]">24/40</p>
                    </div>
                </div>
            </div>

            <div id="jobs" class="tab-content hidden">
                <h2 class="text-2xl font-bold mb-6">Job Map</h2>
                <div id="job-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>
        </main>
    </div>

    <script>lucide.createIcons();</script>
    
    <script src="app.js"></script>

</body>
</html>
