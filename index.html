<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Surgical Career</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        :root { --surgeon-blue: #002D72; --ascension-green: #009E73; }
        .tab-content { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .heart-btn { transition: transform 0.2s; cursor: pointer; }
        .heart-btn:active { transform: scale(0.9); }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans h-screen overflow-hidden">

    <div id="auth-container" class="fixed inset-0 z-50 bg-[url('https://images.unsplash.com/photo-1551076805-e1869033e561?q=80&w=2000&auto=format&fit=crop')] bg-cover bg-center flex items-center justify-center">
        <div class="absolute inset-0 bg-blue-900/90 backdrop-blur-sm"></div>
        <div class="relative bg-white p-8 rounded-2xl shadow-2xl max-w-md w-full m-4 border border-gray-100">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-[var(--surgeon-blue)] text-white rounded-xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                    <i data-lucide="activity" class="w-8 h-8"></i>
                </div>
                <h1 class="text-3xl font-bold text-[var(--surgeon-blue)] tracking-tight">YSC</h1>
                <p class="text-xs text-green-600 font-mono mt-2">v5.0 FINAL</p>
            </div>
            <div class="space-y-4">
                <input type="email" id="login-email" placeholder="Email" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg">
                <input type="password" id="login-password" placeholder="Password" class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg">
                <button id="btn-auth-action" class="w-full bg-[var(--surgeon-blue)] text-white font-bold py-3.5 rounded-lg hover:shadow-lg mt-2">Sign In</button>
                <div class="text-center pt-4"><button id="btn-skip" class="text-sm text-gray-500 hover:text-blue-600">Continue as Guest</button></div>
            </div>
        </div>
    </div>

    <div id="app-container" class="hidden flex h-screen">
        <aside class="w-64 bg-[#002D72] text-white flex-col hidden md:flex shadow-xl z-20">
            <div class="p-6 border-b border-blue-800/50 flex items-center gap-3">
                <span class="font-bold text-lg">YSC</span>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <a onclick="showTab('dashboard')" class="flex items-center gap-3 px-4 py-3 rounded-lg bg-blue-800 cursor-pointer"><i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard</a>
                <a onclick="showTab('jobs')" class="flex items-center gap-3 px-4 py-3 rounded-lg text-blue-100 hover:bg-white/10 cursor-pointer"><i data-lucide="briefcase" class="w-5 h-5"></i> Jobs</a>
            </nav>
            <div class="p-4 border-t border-blue-800/50">
                <p id="user-name-display" class="text-sm font-medium truncate">User</p>
                <button id="logout-btn" class="text-xs text-blue-300 hover:text-white mt-1">Log Out</button>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto bg-slate-50 w-full">
            <header class="bg-white border-b sticky top-0 z-10 md:hidden p-4 flex justify-between items-center shadow-sm">
                <span class="font-bold text-[var(--surgeon-blue)]">YSC</span>
                <button class="p-2"><i data-lucide="menu" class="w-6 h-6"></i></button>
            </header>

            <div id="dashboard" class="tab-content p-6 md:p-10 max-w-7xl mx-auto">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Dashboard</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                        <p class="text-gray-500 text-sm uppercase font-bold">Portfolio Score</p>
                        <div class="flex items-end gap-2 mt-2"><span class="text-4xl font-bold text-[var(--surgeon-blue)]">24</span>/40</div>
                    </div>
                </div>
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
                    <div class="flex items-center gap-2 mb-4 pb-4 border-b">
                        <i data-lucide="heart" class="w-5 h-5 text-red-500 fill-current"></i>
                        <h3 class="font-bold text-lg text-gray-800">Saved Opportunities</h3>
                    </div>
                    <div id="dashboard-saved-list" class="space-y-3"><p class="text-gray-400 italic">Loading...</p></div>
                </div>
            </div>

            <div id="jobs" class="tab-content hidden p-6 md:p-10 max-w-7xl mx-auto">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Job Map</h2>
                <div id="job-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>
        </main>
    </div>

    <script>lucide.createIcons();</script>

    <script>
        // 1. CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyBI4cPSUW12cdf1d548GjcuinYxdeL8Phk",
            authDomain: "yoursurgicalcareer.firebaseapp.com",
            projectId: "yoursurgicalcareer",
            storageBucket: "yoursurgicalcareer.firebasestorage.app",
            messagingSenderId: "194592071114",
            appId: "1:194592071114:web:b0248ae5f8aa0207e10333",
            measurementId: "G-64NTQ6C53V"
        };

        // 2. INITIALIZE (Wrapped in Try/Catch for Safety)
        let auth, db, currentUser;
        let savedJobIds = new Set();

        try {
            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            console.log("Firebase Initialized.");
        } catch (e) {
            alert("CRITICAL ERROR: Firebase failed. Check console.");
            console.error(e);
        }

        // 3. DATA
        const jobListings = [
            { id: "j1", title: "ST3 General Surgery", location: "London (NW)", grade: "ST3", comp: "8.2", deadline: "29 Nov" },
            { id: "j2", title: "ST3 General Surgery", location: "West Midlands", grade: "ST3", comp: "6.5", deadline: "29 Nov" },
            { id: "j3", title: "ST3 T&O", location: "Scotland", grade: "ST3", comp: "12.5", deadline: "29 Nov" },
        ];

        // 4. EVENT LISTENERS
        // Auth State
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                toggleScreens(true);
                document.getElementById("user-name-display").innerText = user.email;
                renderJobs();
                startDataListeners(user);
            } else {
                currentUser = null;
                savedJobIds.clear();
                toggleScreens(false);
            }
        });

        // Login Button
        document.getElementById("btn-auth-action").onclick = function() {
            const e = document.getElementById("login-email").value;
            const p = document.getElementById("login-password").value;
            if(!e || !p) { alert("Please enter email & password"); return; }
            
            this.innerText = "Loading...";
            auth.signInWithEmailAndPassword(e, p).catch(err => {
                alert("Error: " + err.message);
                this.innerText = "Sign In";
            });
        };

        // Guest Button
        document.getElementById("btn-skip").onclick = function() {
            toggleScreens(true);
            document.getElementById("user-name-display").innerText = "Guest";
            renderJobs();
        };

        // Logout Button
        document.getElementById("logout-btn").onclick = function() {
            auth.signOut().then(() => window.location.reload());
        };

        // 5. FUNCTIONS
        function startDataListeners(user) {
            const list = document.getElementById("dashboard-saved-list");
            db.collection("users").doc(user.uid).collection("savedJobs").onSnapshot(snap => {
                savedJobIds.clear();
                list.innerHTML = "";
                if(snap.empty) { list.innerHTML = "<p class='text-gray-400'>No jobs saved.</p>"; return; }
                
                snap.forEach(doc => {
                    savedJobIds.add(doc.id);
                    const j = doc.data();
                    list.innerHTML += `
                        <div class="flex justify-between items-center p-3 bg-gray-50 rounded border mb-2">
                            <div><div class="font-bold text-blue-900 text-sm">${j.title}</div><div class="text-xs text-gray-500">${j.location}</div></div>
                            <button onclick="toggleJob('${doc.id}')" class="text-xs text-red-500 font-bold">Remove</button>
                        </div>`;
                });
                updateHeartVisuals();
            });
        }

        function renderJobs() {
            const container = document.getElementById("job-list-container");
            container.innerHTML = "";
            jobListings.forEach(j => {
                container.innerHTML += `
                    <div class="bg-white p-5 rounded-xl shadow-sm border">
                        <div class="flex justify-between mb-2">
                            <h3 class="font-bold text-blue-900">${j.title}</h3>
                            <button onclick="toggleJob('${j.id}')" class="heart-btn text-gray-300 text-2xl" id="heart-${j.id}">‚ù§</button>
                        </div>
                        <p class="text-sm text-gray-600 mb-4">${j.location}</p>
                        <div class="flex justify-between text-xs font-bold text-gray-400">
                            <span>Comp: ${j.comp}</span><span class="text-red-500">Due: ${j.deadline}</span>
                        </div>
                    </div>`;
            });
            updateHeartVisuals();
        }

        function updateHeartVisuals() {
            jobListings.forEach(j => {
                const heart = document.getElementById(`heart-${j.id}`);
                if(heart) {
                    heart.style.color = savedJobIds.has(j.id) ? "red" : "#d1d5db";
                }
            });
        }

        // Global Toggle Function
        window.toggleJob = function(id) {
            if(!currentUser) { alert("Login required"); return; }
            const ref = db.collection("users").doc(currentUser.uid).collection("savedJobs").doc(id);
            if(savedJobIds.has(id)) ref.delete();
            else ref.set(jobListings.find(j => j.id === id));
        };

        function toggleScreens(showApp) {
            document.getElementById("auth-container").style.display = showApp ? 'none' : 'flex';
            document.getElementById("app-container").classList.toggle("hidden", !showApp);
            if(showApp) document.getElementById("app-container").style.display = 'flex';
        }

        window.showTab = function(id) {
            document.querySelectorAll('.tab-content').forEach(e => e.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        };
    </script>
</body>
</html>
